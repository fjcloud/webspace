<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webradio Dot Space</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .video-container iframe {
            width: 300%;
            height: 300%;
            border: none;
            position: absolute;
            top: -100%;
            left: -100%;
            pointer-events: none;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container"></div>
    <button id="start-button">Start</button>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="app.js"></script>
</body>
</html>
